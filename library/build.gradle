plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
    id 'org.jetbrains.dokka' version '1.4.32'
}
apply from: "./publish.gradle"

repositories {
    mavenCentral()
}
android {
    group = 'com.telematicssdk'
    version = "1.0.0"
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "USER_SERVICE_URL", '"https://user.telematicssdk.com/"'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "USER_SERVICE_URL", '"https://test.raxeltelematics.com/api/core/userservice/"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dokkaHtml.configure{
    dokkaSourceSets {
        named("main") {
            noAndroidSdkLink.set(false)
            moduleName.set("Telematics Authorization library")
            platform.set("jvm")
            displayName.set("JVM")
        }
    }
}
dokkaJavadoc.configure{
    dokkaSourceSets {
        named("main") {
            noAndroidSdkLink.set(false)
            moduleName.set("Telematics Authorization library")
            platform.set("jvm")
            displayName.set("JVM")
        }
    }
}
dokkaJekyll.configure{
    dokkaSourceSets {
        named("main") {
            noAndroidSdkLink.set(false)
            moduleName.set("Telematics Authorization library")
            platform.set("jvm")
            displayName.set("JVM")
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
}